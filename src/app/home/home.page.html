<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TODO LIST
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon color="danger" slot="icon-only" (click)="doLogout()" name="exit"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>

  <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed"> -->
    
  <!-- </ion-fab> -->
  <ion-grid class="top-action-view">
    <ion-row >
      <ion-col>
        <ion-button class="add_btn" [routerLink]="['/addnew']" color="primary" shape="round" >
          <ion-icon name="add-circle"></ion-icon>
          <p>ADD TASK</p>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-row class="ion-align-items-end">
          <ion-button class="add_btn" [routerLink]="['']" color="primary" shape="round" fill = "outline">
            <ion-icon name="funnel"></ion-icon>
            <p>FILTERS</p>
          </ion-button>
          <ion-button class="add_btn" [routerLink]="['']" color="primary" shape="round" >
            <ion-icon name="options"></ion-icon>
            <p>SORT BY</p>
          </ion-button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-card class="card-container">
    
    <ion-list lines="none">
      <ion-item-sliding >
        <ion-item class="no-padding">
          <ion-item style="width: 30%;">
            <ion-label style="margin-left: 80px;">
              Title
            </ion-label>
          </ion-item>
          <ion-label>
            Description
          </ion-label>
          <ion-label>
            Priority
          </ion-label>
          <ion-label>
            Due date
          </ion-label>
          <ion-badge slot="end" color="dark"></ion-badge>
        </ion-item>
      </ion-item-sliding>
      <ion-item-sliding *ngFor="let p of productlist">
        <ion-item class="no-padding">
          <ion-item style="width: 30%;">
            <ion-checkbox color="secondary" shape="round"></ion-checkbox>
            <ion-label style="margin-left: 10px;">
              <h2>{{p.producttitle}}</h2>
            </ion-label>
          </ion-item>
          <ion-label>
            {{p.productdesc}}
          </ion-label>
          <ion-label>
            <ion-label class="priority" color="light" >
              {{p.productpriority}}
            </ion-label>
          </ion-label>
          <ion-label>
            {{p.createdAt}}
          </ion-label>
        </ion-item>
        <!-- <ion-item-options side="start">
          <ion-item-option [routerLink]="['/modify/',p.docid]">
            <ion-icon slot="icon-only" name="pencil"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteConfirmproduct(p.docid)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options> -->

      </ion-item-sliding>
    </ion-list>

    <ion-list lines="none" *ngIf="isLoading">
      <ion-item-sliding *ngFor="let p of productlist">
        <ion-item lines="none">
            <ion-label>
                <h3>
                    <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
                </h3>
                <p>
                    <ion-skeleton-text animated style="width: 75%"></ion-skeleton-text>
                </p>
            </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
  
</ion-content>
