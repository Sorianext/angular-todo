<ion-header>
  <ion-toolbar>
    <ion-title>Add Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col size-xs="9" size-md="9">
        <form [formGroup]="addnewform" (ngSubmit)="doAddnew()" novalidate>
        <ion-item>
          <ion-label position="floating">Task Title</ion-label>
          <ion-input type="text" [formControl]="addnewform.controls['producttitle']" required></ion-input>
          <div *ngIf="addnewform.controls['producttitle'].dirty && !addnewform.controls['producttitle'].valid">
            <p *ngIf="addnewform.controls['producttitle'].errors">Task title must be minimum 6 characters</p>
          </div>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Task Description</ion-label>
          <ion-textarea auto-grow="true" [formControl]="addnewform.controls['productdesc']"></ion-textarea>
          <div *ngIf="addnewform.controls['productdesc'].dirty && !addnewform.controls['productdesc'].valid">
            <p *ngIf="addnewform.controls['productdesc'].errors?.minlength">Task description must be minimum 6 characters</p>
          </div>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Task Priority</ion-label>
          <ion-input type="text" [formControl]="addnewform.controls['productpriority']" required></ion-input>
        </ion-item>
        <ion-button
            type="submit"
            color="primary"
            expand="full" 
            class="ion-activatable ripple-parent"
            [disabled]="!addnewform.valid">
          ADD
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </ion-button>
        <ion-button
                type="button"
                [routerLink]="['/home']"
                color="danger"
                expand="full" 
                class="ion-activatable ripple-parent">
          CANCEL
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </ion-button>
      </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
